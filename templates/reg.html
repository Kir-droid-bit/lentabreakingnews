<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Регистрация</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='../static/bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='../static/change.css')}}">
</head>
<body>
	{% extends 'base.html' %}
	{% block content %}
	<h1 style="text-align:left;">Регистрация</h1>
	<form method="POST" action="/registration/" class="get-form-from-bootstrap">
	  <div class="form-group">
	    <label class="desc">Логин</label>
	    <input type="text" class="form-control" placeholder="Введите логин" name="login" required>
	  </div>
	  <div class="form-group">
	    <label class="desc">Пароль</label>
	    <input type="password" class="form-control" placeholder="Введите пароль" name="password" required>
	  </div>
	  <div class="form-group">
	    <label class="desc">Повторите пароль</label>
	    <input type="password" class="form-control"  placeholder="Введите пароль снова" name="password-repeat" required>
	  </div>
	  <button type="submit" class="btn btn-primary">Отправить</button>
	</form>
	{% endblock %}
	{% block message %}
		{% for cat,msg in get_flashed_messages(True) %}
			<div class="flash {{cat}}">{{msg}}</div>
		{% endfor %}
	{% endblock %}
</body>
</html>
